<div class="breadcrumbs">
  <div class="path">
    <a href routerLink="/home" class="text-muted">Accueil <span class="arrow text-muted"></span></a>
    <ng-container *ngFor="let item of breadcrumbs; let last = last;">
      <span *ngIf="item.title">
        <span class="text-muted">{{item.title}}</span>
        <span class="arrow text-muted"></span>
      </span>
    </ng-container>
  </div>
</div>
