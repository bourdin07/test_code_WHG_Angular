<div class="app-ant-input-date ant-calendar-picker">
    <input class="ant-calendar-picker-input ant-input" [disabled]="isDisabled" [id]="id" [placeholder]="placeholder" [type]="type" [value]="value" [min]="min" [max]="max" #inputDate (change)="onChange($event)" />
    <span class="ant-calendar-picker-icon ng-star-inserted">
        <i nz-icon nzType="calendar" nzTheme="outline"></i>
    </span>
</div>
